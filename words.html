	function getRandomArrayItem(arr) {
		return arr[Math.floor(Math.random()*arr.length)];
	}
	
	function shuffle(arr) {
		var counter = arr.length, temp, index;

		while (counter > 0) {
			index = Math.floor(Math.random() * counter);
			counter--;
			temp = arr[counter];
			arr[counter] = arr[index];
			arr[index] = temp;
		}

		return arr;
	}
	
	function updateWord() {
		var type = sel_type.value;
		var word = getRandomArrayItem(words[type]);
		var new_word = word[0] + shuffle(word.split("").slice(1)).join("");

		document.getElementById("word_wrap").innerHTML = new_word;
	}
